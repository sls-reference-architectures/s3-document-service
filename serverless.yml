service: s3-document-service

frameworkVersion: 3.x

configValidationMode: error

provider:
  architecture: arm64
  deploymentBucket:
    name: com.reference-architecture.deploys
    maxPreviousDeploymentArtifacts: 5
    serverSideEncryption: AES256
  environment:
    TABLE_NAME: ${self:custom.tableName}
  logRetentionInDays: 7
  name: aws
  region: us-east-1
  runtime: nodejs20.x
  stage: dev

custom:
  bucketName: com.reference-architecture.${self:service}
  esbuild:
    minify: true
  prune:
    automatic: true
    number: 1
  tableName: ${self:service}

functions:
  getDocumentMetadataById:
    handler: src/handlers/getDocumentMetadataById.default
    events:
      - httpApi:
          method: GET
          path: /document-metadataX/{id}

plugins:
  - serverless-esbuild
  - serverless-iam-roles-per-function
  - serverless-deployment-bucket
  - serverless-prune-plugin

resources:
  Resources:
    DocumentBucket:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: Private
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
        BucketName: ${self:custom.bucketName}
        NotificationConfiguration:
          EventBridgeConfiguration:
            EventBridgeEnabled: true
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
    DocumentTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: companyId
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: companyId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
